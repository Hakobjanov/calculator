<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class='calculator'>

        <input type="text" class="value" id="inputScreen" value="0">

        <button class="btn" id="mult">*</button>
        <button class="btn" id="div">/</button>
        <button class="btn" id="sum">+</button>
        <button class="btn" id="sub">-</button>
        <button class="btn" id="dot">.</button>

        <button class="btn digit" id="one">1</button>
        <button class="btn digit" id="two">2</button>
        <button class="btn digit" id="three">3</button>
        <button class="btn digit" id="four">4</button>
        <button class="btn digit" id="five">5</button>
        <button class="btn digit" id="six">6</button>
        <button class="btn digit" id="seven">7</button>
        <button class="btn digit" id="eight">8</button>
        <button class="btn digit" id="nine">9</button>
        <button class="btn digit" id="zero">0</button>

        <button class="btn" id="equal">=</button>
        <button class="btn" id="del">C</button>
        <button class="btn" id="clear">CLR</button>

    </div>
    

    <script src='main.js'></script>
</body>
</html>
